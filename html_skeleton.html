<!DOCTYPE html>
<html>
<head>
  <title>{{PAGE_TITLE}}</title>

  <!-- Meta -->
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'nonce-{{FREEEZR-SCRIPT-NONCE}}'; child-src 'none'; frame-src 'none'; object-src 'none'">


  <!-- Stylesheets -->
  {{CSS_FILES}}
  {{FREEZR_CORE_CSS}}

  <!-- javascripts -->
  <script nonce="{{FREEEZR-SCRIPT-NONCE}}">
    var freezrMeta = {
      appName: "{{APP_NAME}}",
      appVersion: "{{APP_VERSION}}",
      appDisplayName: "{{APP_DISPLAY_NAME}}",
      appToken: null,
      userId: "{{USER_ID}}",
      adminUser: {{USER_IS_ADMIN}},
      serverVersion: "{{FREEZR_SERVER_VERSION}}",
      serverAddress: "{{SERVER_NAME}}",
    }

    var freezr_messages = {{MESSAGES}};

    {{OTHER_VARIABLES}}

    window.onload = function() {
      if (freezr && freezerRestricted) {
        freezerRestricted.menu.addFreezerDialogueElements();
        if (freezr.initPageScripts) freezr.initPageScripts();
        if (freezr_messages && freezr_messages.showOnStart) {freezerRestricted.menu.resetDialogueBox(); freezr.perms.getAllAppPermissions(freezerRestricted.menu.show_permissions)};
      } else {
        console.log("no freezr")
      }
    }
  </script>


    {{FREEZR_CORE_JS}}

    {{SCRIPT_FILES}}

</head>

<body >{{HTML-BODY}}</body>

</html>
