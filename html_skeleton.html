<!DOCTYPE html>
<html>
<head>
  <title>{{PAGE_TITLE}}</title>
 
  <!-- Meta -->
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'nonce-{{FREEEZR-SCRIPT-NONCE}}'; child-src 'none'; object-src 'none'">

 
  <!-- Stylesheets -->
  {{CSS_FILES}}
  {{FREEZR_CORE_CSS}}
 
  <!-- javascripts -->
  {{FREEZR_CORE_JS}}
  
  {{SCRIPT_FILES}}


  <script nonce="{{FREEEZR-SCRIPT-NONCE}}">
    var freezr_app_name = "{{APP_NAME}}";
    var freezr_app_code = "{{APP_CODE}}";
    var freezr_app_version = "{{APP_VERSION}}";
    var freezr_app_display_name = "{{APP_DISPLAY_NAME}}";
    var freezr_server_version = "{{FREEZR_SERVER_VERSION}}";
    var freezr_user_id = "{{USER_ID}}";
    var freezr_user_is_admin = {{USER_IS_ADMIN}};
    var freezr_messages = {{MESSAGES}};
    var freezr_server_address = "{{SERVER_NAME}}";

    {{OTHER_VARIABLES}}

    window.onload = function() { 
      if (freezr && freezer_restricted) {
        freezer_restricted.menu.addFreezerDialogueElements();
        if (freezr.initPageScripts) freezr.initPageScripts();
        if (freezr_messages && freezr_messages.showOnStart) {freezer_restricted.menu.resetDialogueBox(); freezr.perms.getAllAppPermissions(freezer_restricted.menu.show_permissions)};
      } else {
        console.log("no freezr")
      }
    }
  </script>


</head>

<body >{{HTML-BODY}}</body>

</html>
