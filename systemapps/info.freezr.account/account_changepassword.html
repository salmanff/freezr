<div class="freezer_texture_outer">
  <div class="freezer_texture_inner">

    <div class="freezer_top_app_menu" id="adminFunctions">
      <a href="/account/home">Home</a>
      &nbsp;
      <a href="/account/logout">Log Out</a>
    </div>

    <div class="freezer_dialogueTitle">Change password for user: <span id="user_id"></span></div> 

    <div id="errorBox" class="errorBox"></div>
    <form name="changePassword" id="changePassword">
      <div id="error" class="error"></div>
      <dl>
        <dt>Current Password:</dt>
        <dd><input type="password" size="30" id="oldPassword" name="password"/></dd>
        <dt>New Password:</dt>
        <dd><input type="password" size="30" id="newPassword" name="newPassword"/></dd>
        <dt>Password (confirm):</dt>
        <dd><input type="password" size="30" id="password2" name="password2"/></dd>
        <dt>&nbsp; </dt> 
        <dd><input type="submit"  class="freezer_dialogue_topTitle" value=" Change Now " id="ChangeButt"/>
      </dl>
    </form>
  </div> 
</div>
