<div class="freezer_texture_outer">
  <div class="freezer_texture_inner">

    <div class="freezer_top_app_menu" id="adminFunctions">
      <a href="/account/home">Home</a>
      &nbsp;
      <a href="/account/logout">Log Out</a>
    </div>

    <div class="freezer_dialogueTitle">Account Serverless Settings for <span id="user_id"></span></div>

    <div id="errorBox" class="errorBox"></div>
    <div id="error" class="error"></div>

    <div id="changeServerlessOuter">
      <div class="freezer_dialogueTitle">Serverless Parameters for user: <span id="user_id"></span></div>

      <form name="serverlssSettingsFormm" id="serverlssSettingsForm">
        <dl>
          <dt>Type:</dt>
          <dd><input type="text" size="30" id="slParamsType" name="slParamsType" value="{{slParamsType}}"/></dd>
          <dt>Region:</dt>
          <dd><input type="text" size="30" id="slRegion" name="slRegion" value="{{slRegion}}"/></dd>
          <dt>Access Key Id:</dt>
          <dd><input type="text" size="30" id="accessKeyId" name="accessKeyId" value="{{accessKeyId}}"/></dd>
          <dt>Secret Access Key:</dt>
          <dd><input type="text" size="30" id="secretAccessKey" name="secretAccessKey" value="{{secretAccessKey}}"/></dd>
          <dt>ARN Role:</dt>
          <dd><input type="text" size="30" id="arnRole" name="arnRole" value="{{arnRole}}"/></dd>
          <dt>&nbsp; </dt>
          <dd><div id="submitAllButt" class="freezer_butt">Set Serverless Parameters</ddiv></dd>
        </dl>
      </form>
    </div>

    <br>
    <br>
    <br>

  </div>
</div>
