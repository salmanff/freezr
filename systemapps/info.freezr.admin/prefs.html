<div class="freezer_texture_outer">
  <div class="freezer_texture_inner">
    <div class="freezer_top_app_menu" id="adminFunctions">
      <a href="/account/home">Home</a>
      &nbsp;
      <a href="/account/changePassword">Change Password</a>
      &nbsp;
      <a href="/admin/list_users">List All Users</a>
      &nbsp;
      <a href="/account/logout">Log Out</a>
    </div>

    <div class="freezer_dialogueTitle">Freezr.info - Main Preferences</div> 

    <form name="changePrefs" id="changePrefs">
      <div id="errorBox" class="errorBox"></div>
      <dl>
        <dt><input type="checkbox" name="logVisits" id="logVisitsId" value="logVisits" {{#log_visits}}checked{{/log_visits}}>Keep log of user visits</dt>

        <br>

        <dt><b>Public Landing Page:</b></dt>
        <dt><input type="checkbox" name="redirectPublic" id="redirectPublicId" value="redirectPublic" {{#redirect_public}}checked{{/redirect_public}}>Redirect non-logged-in visitors to a publicly accessible landing page</dt>
        <dt>&nbsp; &nbsp; &nbsp; Specific app public page (optional):</dt>

        <span style="display:none" id="oldChoice">{{ public_landing_page }}</span>
        <dd>
          <select id="defaultPublicAppId"> <option value=" ">Default Page</option> </select>
          
        <br>

        <dt>Re-enter Password:</dt>
        <dd><input type="password" size="30" id="password" name="password"/></dd>

        <br>

        <dd><input class="freezer_dialogue_topTitle" type="submit" value="&nbsp; Update Preferences &nbsp; "/></dd>
      </dl>
    </form>
  </div>
</div>
