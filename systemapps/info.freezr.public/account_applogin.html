<div class="freezer_texture_outer">
  <div class="freezer_texture_inner">
    <div class="freezer_dialogueTitle">Log in to <span id="freezr_app_name"></span> </div> 

    <div class="freezer_app_page_title errorBox freezer_spacer" style="padding-right:20px;"></div>

    <div class="freezer_app_page_title freezer_spacer">freezr address: <span id="freezr_server"></span></div>
    
    <div id="errorBox" class="errorBox"></div>

    <form name="login" id="login" >
      <dl>
        <dt>Your Name (user id):</dt>
        <dd><input type="text" size="30" id="user_id" name="user_id"/></dd>
        <dt>Password:</dt>
        <dd><input type="password" size="30" id="password" name="password"/></dd>
        <dt>&nbsp; </dt> 
        <dd><input type="submit" value="Login" id="logInButt"/>
      </dl>
    </form>
  </div>
</div>
